name: Run Node.js script on a schedule

on:
  push:
  schedule:
    - cron: "* * * * *"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    container: node:16
    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - name: Run script
        run: node app.js
        env:
          NODE_ENV: ${{ secrets.NODE_ENV }}